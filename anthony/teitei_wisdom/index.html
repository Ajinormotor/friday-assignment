<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<tbody id="student_info">

<script>

    const tablebody = document.getElementById("student_info")

const frontend__student =[
 {name:'Teitei Wisdom', track:'Frontend Dev ', gender: 'Male'},
 {name:'Egba Wisdom', track:'Frontend Dev ', gender: 'Male'},
 {name:'Rita Ojo', track:'Frontend Dev ', gender: 'Female'},
 {name:'Chidindu Emmanuel', track:'Frontend Dev', gender: 'Male'},
 {name:'Chidi Richard', track:'Frontend Dev ', gender: 'Male'},
 {name:'Dyke Edward Daniel', track:'Frontend Dev ', gender: 'Male'},
 {name:'Adamu Promise', track:'Frontend Dev ', gender: 'Male'},


]


function renderFrontendStudent(frontend__student){


    for (let i = 0; i < frontend__student.length; i++) {
    const row = document.createElement('tr');
     row.innerHTML =  '<td>' + frontend__student[i].name + '</td>' +

            tablebody.appendChild(row);

}



renderFrontendStudent(frontend__student);

</script>

    
</body>
